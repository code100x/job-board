name : Build on PR

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    run-on: ubuntu-latest
    setps:
      - uses: actions/checkout@v3
      - name : Use Node.js
        uses : actions/setup-node@v3
        with :
          node-version : '20'
      - name : Installing the packages
        run : npm install

      - name : Building
        run : npm run build
